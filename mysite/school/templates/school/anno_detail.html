{% extends "base_generic.html" %}

{% block content %}
    <article class="media content-section">
        <img class="rounded-circle aritcle-img" src="{{ object.auther_name.profile.image.url }}" width="100" height="100">
        <div class="media-body">
            <h2 class="ml-2 article-title">{{ object.anno_title }}</h2>
            <div class="article-metadata">
                <a class="ml-2 mr-2" href="#">{{ object.auther_name }}</a>
                <small class="text-muted">{{ object.anno_date|date:"F d, Y" }}</small>
                {% if object.auther_name == user %}
                    <div>
                        <a class="ml-2 btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'school:anno_update' object.id %}">Update</a>
                        <a class="ml-2 btn btn-danger btn-sm mt-1 mb-1" href="{% url 'school:anno_delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
        <p class="article-content">{{ object.anno_content }}</p>
        </div>
    </article>
{% endblock %}
